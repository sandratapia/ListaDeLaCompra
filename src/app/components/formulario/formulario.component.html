<div class="formulario">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" [(ngModel)]="nuevoProducto.nombre">
    </div>
    <div class="form-group">
        <label for="quantity">Cantidad {{nuevoProducto.cantidad}}</label>
        <input type="range" min="0" max="15" step="1" id="quantity" [(ngModel)]="nuevoProducto.cantidad">
    </div>
    <div class="form-group">
        <label for="department">Departamento</label>
        <select name="department" id="department" [(ngModel)]="nuevoProducto.departamento">
            <option value="carniceria">Carnicería</option>
            <option value="fruteria">Frutería</option>
            <option value="hogar">Hogar</option>
            <option value="panaderia">Panadería</option>
        </select>
    </div>
    <button class="btn" (click)="envioFormulario()">Enviar</button>
</div>
